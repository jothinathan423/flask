<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Crop Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Crop Prediction</h1>
   
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="N" placeholder="N" required="required" />
      <input type="text" name="P" placeholder="P" required="required" />
       <input type="text" name="K" placeholder="K" required="required" />
      <input type="text" name="Temperature" placeholder="Temperature" required="required" />
       <input type="text" name="Humidity" placeholder="Humidity" required="required" />
       <input type="text" name="PH" placeholder="PH" required="required" />
      <input type="text" name="Rainfall" placeholder="Rainfall" required="required" />
	
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
